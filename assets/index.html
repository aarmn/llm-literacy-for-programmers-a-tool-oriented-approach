            grid-template-columns: repeat(2, 1fr);
            gap: 24px;

            .grid {
                grid-template-columns: repeat(2, 1fr);
            }

        @media (min-width: 900px) {

                grid-template-columns: repeat(4, 1fr);

        .card {
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: box-shadow 0.35s cubic-bezier(0.18, 0.85, 0.23, 1), border-color 0.35s cubic-bezier(0.18, 0.85, 0.23, 1), transform 0.36s cubic-bezier(0.18, 0.85, 0.23, 1);
            transform-style: preserve-3d;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
            will-change: auto;
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card[data-rect] {
            aspect-ratio: 8 / 3;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(255, 255, 255, 0.08), transparent 60%);
            opacity: 0;
            transition: opacity 0.4s var(--ease-standard);
            pointer-events: none;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            will-change: transform;
            transform: scale(1.055) rotateX(var(--tilt-x, 0deg)) rotateY(var(--tilt-y, 0deg));
            border-color: rgba(255, 255, 255, 0.18);
            z-index: 15;
            box-shadow: 0 6px 48px 3px rgba(255, 255, 255, 0.045), 0 0 90px 14px var(--glow-hue, transparent);
        }

        .card-inner {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            position: relative;
            z-index: 2;
        }

        .logo-container {
            width: 100%;
            height: 80%;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            position: relative;
            transition: all 0.35s cubic-bezier(0.18, 0.85, 0.23, 1);
            will-change: auto;
        }

        .card[data-rect] .logo-container {
            height: 70%;
            padding: 0 6%;
        }

        .card:hover .logo-container {
            will-change: transform;
            transform: scale(0.95);
            gap: 20px;
        }

        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(0.97) drop-shadow(0 4px 10px rgba(0, 0, 0, 0.16));

            will-change: auto;
            display: block;
            flex-shrink: 0;

            filter: brightness(0.92) drop-shadow(0 2px 8px rgba(0, 0, 0, 0.12));

            from {

            {
                name: "MiniMax",
                color: "#ff4757",
                region: "international",
                logo: "https://pplx-res.cloudinary.com/image/upload/v1757386740/pplx_project_search_images/182bb59e3078bc906831f5f461dfda78a2f44a82.png",
                backedBy: "Independent",
                backingLogo: ""
            },
            {
                name: "StepFun",
                color: "#ff6b6b",
                region: "international",
                logo: "https://pplx-res.cloudinary.com/image/upload/v1757386740/pplx_project_search_images/963a886cfacfcc30a6f8f9461454e17e3a28557d.png",
                backedBy: "Independent",
                backingLogo: ""
            }
        ];

        const aiLabs = [...americanLabs, ...europeanLabs, ...internationalLabs];

        // Throttle function for pointermove
        function throttle(callback, limit) {
            let waiting = false;
            return function() {
                if (!waiting) {
                    callback.apply(this, arguments);
                    waiting = true;
                    setTimeout(function() {
                        waiting = false;
                    }, limit);
                }
            };
        }

        const grid = document.getElementById('labsGrid');

        aiLabs.forEach((lab, index) => {
            const card = document.createElement('div');
            const isRect = lab.isRectangular;
            card.className = `card card--${lab.region}`;
            if (isRect) card.setAttribute('data-rect', 'rect');

            const backingLogoHTML = lab.backingLogo ? `
                <div class="backing-separator"></div>
                <img src="${lab.backingLogo}" alt="${lab.backedBy}" class="backing-logo">
            ` : '';

            const labelText = lab.backingLogo ? `${lab.name} &nbsp;â†’&nbsp; ${lab.backedBy}` : lab.name;
            const logoStyle = '';

            card.innerHTML = `
                <div class="glow" style="box-shadow: 0 0 44px 5px ${lab.color}; --glow-hue: ${lab.color};"></div>
                <div class="card-inner">
                    <div class="logo-container">
                        <img src="${lab.logo}" alt="${lab.name}" class="logo main-logo" style="${logoStyle}">
                        ${backingLogoHTML}
                    </div>
                    <div class="company-name">${labelText}</div>
                </div>
            `;

            let animating = false;
            card.addEventListener('pointermove', throttle(function(e) {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                // Gentle tilt only (single transform)
                const tiltX = ((y - centerY) / centerY) * 8;
                const tiltY = ((centerX - x) / centerX) * 8;
                card.style.setProperty('--tilt-x', `${tiltX.toFixed(2)}deg`);
                card.style.setProperty('--tilt-y', `${tiltY.toFixed(2)}deg`);
                card.style.willChange = 'transform';
            }, 18));
            card.addEventListener('pointerenter', () => {
                card.style.setProperty('--tilt-x', '0deg');
                card.style.setProperty('--tilt-y', '0deg');
                card.style.willChange = 'transform';
            });
            card.addEventListener('pointerleave', () => {
                card.style.setProperty('--tilt-x', '0deg');
                card.style.setProperty('--tilt-y', '0deg');
                setTimeout(() => {
                    card.style.willChange = 'auto';
                }, 400);
            });

            grid.appendChild(card);
        });
    </script>
</body>
</html>
